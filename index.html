<!DOCTYPE html>
<html>
	<head>
		<title>RadiumTest2ActivityFeed</title>
	    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
	    <style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<script type="text/x-handlebars" data-template-name="day">
			<h2>{{day}}</h2>
			<ul>
				{{#each datebookGroups}}
					<li><!-- all tag scheduled_for -->
						{{#if isExpandable}}EXPAND TRIANGLE{{/if}}
						{{formattedTitle}}
					</li>
				{{/each}}
			</ul>
			{{#if datebookGroups.length}}
				{{#if historicalGroups.length}}
					-----
				{{/if}}
			{{/if}}
			<ul>
				{{#each historicalGroups}}
					<li>
						{{formattedTitle}}
					</li>
				{{/each}}
			</ul>
		</script>
	</head>
	<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">RadiumTest2ActivityFeed</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
			<h1>RadiumTest2ActivityFeed</h1>
			<script type="text/x-handlebars">
				<div class="btn-toolbar">
				  <div class="btn-group">
				  {{view App.AllKindsButtonView}}
				  </div>
					{{view Bootstrap.ButtonGroup contentBinding="App.router.kindsController" itemViewClass="App.KindButtonView"}}
					{{#each App.router.daysController}}
						{{view App.DayView}}
					{{/each}}
				</div>
			</script>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="https://github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
		<script src="lib/ember-git/ember.js"></script>

		<script src="lib/ember-bootstrap-8f74269.js"></script>

		<script src="https://github.com/square/crossfilter/raw/master/crossfilter.js"></script>

		<script src="feed.json.js"></script>
		
		<script src="js/app.js"></script>

		<script src="js/models/day.js"></script>
		<script src="js/models/kind.js"></script>
		<script src="js/models/group.js"></script>
		<script src="js/views/kind_button.js"></script>
		<script src="js/views/all_kinds_button.js"></script>
		<script src="js/views/day.js"></script>
		<script src="js/controllers/kinds.js"></script>
		<script src="js/controllers/days.js"></script>

		<script src="js/main.js"></script>
	</body>
</html>
