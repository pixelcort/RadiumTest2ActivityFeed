<!DOCTYPE html>
<html>
	<head>
		<title>RadiumTest2ActivityFeed</title>
	    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
	    <style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<script type="text/x-handlebars" data-template-name="day">
			{{#if view.shouldShow}}
				<hr/>
				<h2>{{day}}</h2>
				<ul>
					{{#each view.filteredDatebookGroups}}
						{{view App.DatebookGroupView}}
					{{/each}}
				</ul>
				{{#if view.filteredDatebookGroups.length}}
					{{#if view.filteredHistoricalGroups.length}}
						<hr/>
					{{/if}}
				{{/if}}
				<ul>
					{{#each view.filteredHistoricalGroups}}
						<li>
							{{formattedTitle}}
						</li>
					{{/each}}
				</ul>
			{{/if}}
		</script>
		<script type="text/x-handlebars" data-template-name="group">
			<li><!-- all tag scheduled_for -->
				{{#if isExpandable}}
					{{#if view.isExpanded}}
						<i style="cursor:pointer;" class="icon-minus-sign"></i>
					{{else}}
						<i style="cursor:pointer;" class="icon-plus-sign"></i>
					{{/if}}
				{{else}}
					<i {{bindAttr class="icon"}}></i>
				{{/if}}
				{{formattedTitle}}
				{{#if isExpandable}}{{#if view.isExpanded}}
					<ul>
						{{#each activities}}
							<li>
								<i {{bindAttr class="icon"}}></i>
								{{formattedTitle}}
							</li>
						{{/each}}
					</ul>
				{{/if}}{{/if}}
			</li>
		</script>
	</head>
	<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">RadiumTest2ActivityFeed</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
			<h1>RadiumTest2ActivityFeed</h1>
			<script type="text/x-handlebars">
				<div class="btn-toolbar">
				  <div class="btn-group">
				  {{view App.AllKindsButtonView}}
				  </div>
					{{view Bootstrap.ButtonGroup contentBinding="App.router.kindsController" itemViewClass="App.KindButtonView"}}
					{{#each App.router.daysController.arrangedContent}}
						{{view App.DayView}}
					{{/each}}
				</div>
			</script>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="https://github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
		<script src="lib/ember-git/ember.js"></script>

		<script src="lib/ember-bootstrap-8f74269.js"></script>

		<script src="https://github.com/square/crossfilter/raw/master/crossfilter.js"></script>

		<script src="feed.json.js"></script>
		
		<script src="js/app.js"></script>

		<script src="js/models/day.js"></script>
		<script src="js/models/kind.js"></script>
		<script src="js/models/group.js"></script>
		<script src="js/models/activity.js"></script>
		<script src="js/views/kind_button.js"></script>
		<script src="js/views/all_kinds_button.js"></script>
		<script src="js/views/day.js"></script>
		<script src="js/views/datebook_group.js"></script>
		<script src="js/controllers/kinds.js"></script>
		<script src="js/controllers/days.js"></script>

		<script src="js/main.js"></script>
	</body>
</html>
